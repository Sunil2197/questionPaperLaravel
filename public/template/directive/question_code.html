<div class="container">
    <h2>Please Enter question paper name and Code</h2>
</div>
<div class="container">
    <div class="form-group col-lg-4 col-lg-offset-2">
        <input ng-model="questionPapername" type="text" placeholder="Paper name" class="form-control">
    </div>
    <div class="col-lg-4 form-group">
        <input ng-model="questionPaperCode" placeholder="Paper Code" type="text" class="form-control">
    </div>
    <input type="hidden" ng-model="questionPaperCode" name="questionCode">
</div>
<div class="container">
    <div class="col-lg-8 col-lg-offset-2 right">
        <button ng-click="savePaperCode()"class="btn btn-default">Save</button>
    </div>
</div>
